<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Example</title>
</head>
<body>
    <h2>Working of Hyperlinks using &lt;a&gt; tag</h2>

    <!-- Basic hyperlink -->
    <p><a href="https://www.google.com">Visit Google</a></p>

    <!-- Opening link in new tab -->
    <p><a href="https://www.wikipedia.org" target="_blank">Open Wikipedia in new tab</a></p>

    <!-- Opening link in same tab -->
    <p><a href="https://www.github.com" target="_self">Open GitHub in same tab</a></p>

    <!-- Opening link in a new window -->
    <p><a href="https://www.youtube.com" target="_blank">Watch YouTube</a></p>
</body>
</html>
