<!DOCTYPE html>
<html>
<head>
    <title>Document Object Example</title>
</head>
<body>
    <h2>JavaScript Document Object Demo</h2>
    <script>
        // Using Document Properties
        document.write("<b>Document Title:</b> " + document.title + "<br>");
        document.write("<b>Document URL:</b> " + document.URL + "<br>");
        document.write("<b>Last Modified:</b> " + document.lastModified + "<br><br>");

        // Using Document Methods
        document.write("<b>Using document.write():</b> This text is written using document.write()<br>");
        document.bgColor = "lightyellow"; // Changing background color using property
        document.fgColor = "blue";        // Changing text color using property
    </script>
</body>
</html>
