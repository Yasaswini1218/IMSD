<!DOCTYPE html>
<html>
<head>
    <title>Date Object Example</title>
</head>
<body>
    <h2>JavaScript Date Object Demo</h2>
    <script>
        // Create a Date object for current date and time
        let today = new Date();

        // Using Date Properties and Methods
        document.write("<b>Current Date and Time:</b> " + today + "<br>");
        document.write("<b>Year:</b> " + today.getFullYear() + "<br>");
        document.write("<b>Month:</b> " + (today.getMonth() + 1) + "<br>"); // Month is 0-indexed
        document.write("<b>Date:</b> " + today.getDate() + "<br>");
        document.write("<b>Day:</b> " + today.getDay() + "<br>"); // 0 = Sunday
        document.write("<b>Hours:</b> " + today.getHours() + "<br>");
        document.write("<b>Minutes:</b> " + today.getMinutes() + "<br>");
        document.write("<b>Seconds:</b> " + today.getSeconds() + "<br>");

        // Using set methods
        today.setFullYear(2025);
        document.write("<br><b>After Changing Year:</b> " + today + "<br>");
    </script>
</body>
</html>
