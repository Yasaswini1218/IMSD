<!DOCTYPE html>
<html>
<head>
    <title>Color References in CSS</title>
    <style>
        h1 { color: red; } 
        p { color: rgb(0, 128, 0); } /* RGB value */
        h2 { color: #0000FF; } /* Hexadecimal value */
        h3 { color: rgba(255, 165, 0, 0.8); } /* RGBA with transparency */
        h4 { color: hsl(300, 100%, 40%); } /* HSL value */
    </style>
</head>
<body>
    <h1>Color using Name</h1>
    <p>Color using RGB</p>
    <h2>Color using Hex Code</h2>
    <h3>Color using RGBA</h3>
    <h4>Color using HSL</h4>
</body>
</html>
