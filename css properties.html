<!DOCTYPE html>
<html>
<head>
    <title>CSS Font and Text Properties</title>
    <style>
        h1 {
            font-size: 30px;           /* i. Font size */
            font-weight: bold;         /* ii. Font weight */
            font-style: italic;        /* iii. Font style */
            text-decoration: underline;/* iv. Text decoration */
            text-transform: uppercase; /* v. Text transformation */
            text-align: center;        /* vi. Text alignment */
        }
        p {
            font-size: 18px;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>CSS Font and Text Example</h1>
    <p>
        This paragraph demonstrates how different font and text properties can be 
        applied in CSS. The heading above uses properties like font-size, font-weight, 
        font-style, text-decoration, text-transform, and text-align.
    </p>
</body>
</html>
